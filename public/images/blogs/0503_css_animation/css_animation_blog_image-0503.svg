<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 时尚渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4158D0;stop-opacity:0.8" />
      <stop offset="46%" style="stop-color:#C850C0;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFCC70;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bgGradient)" rx="10" ry="10"/>
  
  <!-- 半透明白色覆盖层，确保内容可见性 -->
  <rect width="800" height="400" fill="white" opacity="0.3" rx="10" ry="10"/>
  
  <!-- CSS Logo -->
  <g transform="translate(400, 160) scale(0.8)">
    <!-- CSS3 盾牌 -->
    <path d="M-120,-120 L120,-120 L100,100 L0,140 L-100,100 Z" fill="#2965f1"/>
    <path d="M0,-120 L120,-120 L100,100 L0,140 Z" fill="#264de4"/>
    
    <!-- CSS 文字 -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle">CSS</text>
  </g>
  
  <!-- 动画关键词 -->
  <g transform="translate(400, 280)">
    <!-- Transform -->
    <g transform="translate(-250, 0)">
      <rect x="-70" y="-30" width="140" height="60" rx="10" ry="10" fill="#ff7043" opacity="0.9"/>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Transform</text>
    </g>
    
    <!-- 简单符号 ">" - 位置调整 -->
    <g transform="translate(-125, 0)">
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333" text-anchor="middle">></text>
    </g>
    
    <!-- Transition -->
    <g transform="translate(0, 0)">
      <rect x="-70" y="-30" width="140" height="60" rx="10" ry="10" fill="#42a5f5" opacity="0.9"/>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Transition</text>
    </g>
    
    <!-- 简单符号 ">" - 位置调整 -->
    <g transform="translate(125, 0)">
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333" text-anchor="middle">></text>
    </g>
    
    <!-- Animation -->
    <g transform="translate(250, 0)">
      <rect x="-70" y="-30" width="140" height="60" rx="10" ry="10" fill="#66bb6a" opacity="0.9"/>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Animation</text>
    </g>
  </g>
  
  <!-- 动画元素装饰 -->
  <!-- Transform示意 -->
  <g transform="translate(150, 100)">
    <rect x="-20" y="-20" width="40" height="40" fill="#ff7043" opacity="0.7">
      <animateTransform attributeName="transform" type="scale" values="1;1.5;1" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Transition示意 -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="20" fill="#42a5f5" opacity="0.7">
      <animate attributeName="cx" values="-30;30;-30" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Animation示意 -->
  <g transform="translate(650, 100)">
    <polygon points="0,-25 25,25 -25,25" fill="#66bb6a" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- 标题 - 英文版 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333" text-anchor="middle">Vanilla CSS Animation Step by Step</text>
</svg>